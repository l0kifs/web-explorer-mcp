# SearxNG configuration for web-explorer-mcp
# Using default settings from searx/settings.yml with customizations

use_default_settings: true

general:
  debug: false
  instance_name: "Web Explorer Search"

brand:
  new_issue_url: https://github.com/searxng/searxng/issues/new
  docs_url: https://docs.searxng.org

server:
  secret_key: "60dccb1f04d03a2411a32d830da89d2d7e89b83bff6aa010c4cf95b1332aeaa5"  # Will be auto-generated by install script
  limiter: false
  image_proxy: true

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "en"
  formats:
    - html
    - json
    # json enabled for programmatic API access

ui:
  default_theme: simple
  theme_args:
    simple_style: auto

engines:
  - name: google
    disabled: false

  - name: duckduckgo
    disabled: false

  - name: bing
    disabled: false

  - name: wikipedia
    disabled: false

  - name: github
    disabled: false

  - name: stackoverflow
    disabled: false
